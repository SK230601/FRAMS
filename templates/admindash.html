<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRAMS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>

    <div class="NAV-Details">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <H3><b>Face Recognition Based Attendance Management System</b></H3>
                </ul>
                <ul class="navbar-nav">
                    <div>
                        <p>User ID: {{ user_id }}</p>
                        <p>Username: {{ user_name }}</p>
                    </div>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>  
                    </li>
                </ul>
            </div>
        </nav> 
    </div>
    <div class="container first-row">
        <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card custom-card">
            <div class="card-body">
                <a href="{{ url_for('approvenewusers') }}" class="card-link"><h3 class="card-title">Approve New User</h3></a>
            </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card custom-card">
            <div class="card-body">
                <a href="{{ url_for('alldata') }}" class="card-link"><h3 class="card-title">All Data of Employees</h3></a>
            </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card custom-card">
            <div class="card-body">
                <a href="{{ url_for('allClaims') }}" class="card-link"><h3 class="card-title">Approve/Reject Claims</h3></a>
            </div>
            </div>
        </div>
    </div>
        <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card custom-tall-card" id="formContent">
                <form action="{{ url_for('calculatesalary') }}" method="post">
                    <div class="card-body">

                        <h3 class="card-title">Calculate Salary for Month</h3>
                        
                        <div class="form-group row">
                            <label for="month" class="col-sm-4 col-form-label" style="color: black;">Month :</label>
                            <div class="col-sm-6">
                                <input type="text" id="month" name="month" class="form-control" required>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <label for="year" class="col-sm-4 col-form-label" style="color: black;">Year :</label>
                            <div class="col-sm-6">
                                <input type="text" id="year" name="year" class="form-control" required>
                            </div>
                        </div>
            
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <input type="hidden" name="user_name" value="{{ user_name }}">    
            
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card custom-tall-card" id="formContent">
                <form action="{{ url_for('dataofprticularemployee') }}" method="post">
                    <div class="card-body">
                        <h3 class="card-title">Employee Data for User_Id</h3>
                        
                        <div class="form-group row">
                            <label for="id" class="col-sm-4 col-form-label" style="color: black;">UserId of Employee :</label>
                            <div class="col-sm-6">
                                <input type="text" id="id" name="id" class="form-control" required>
                            </div>
                        </div>
            
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <input type="hidden" name="user_name" value="{{ user_name }}">
                    
                        <button type="submit" class="btn btn-primary">Check Data</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
