<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="NAV-Details">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <H3><b>Face Recognition Based Attendance Management System</b></H3>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('main_page') }}" class="btn btn-outline-info">Home</a>
                    </li>
                </ul>
            </div>
        </nav> 
    </div>

    <div id="formContent">

        <div class="fadeIn first">
            <h2 class="my-5">Register New User</h2>
        </div>

        <form action="{{ url_for('register') }}" method="post">
        
            <input type="text" id="userid" name="userid" placeholder="User Id" required>
            <br>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <br>
            <div class="password-container fadeIn third zero-radius">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span toggle="#password" class="fa fa-fw fa-eye field_icon toggle-password"></span>
            </div>

            <div class="password-container fadeIn third zero-raduis">
                <input type="password" id="cpassword" name="cpassword" placeholder="cPassword" required>
                <span toggle="#cpassword" class="fa fa-fw fa-eye field_icon toggle-password"></span>
            </div>

            <input type="submit" value="Create User">
            <p>{{ error }}</p>
        </form>
    </div>

    <script src="../static/togglePassScript.js"></script>

</div>
</body>
</html>
